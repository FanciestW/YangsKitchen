		<div class = "body">
			<!--This is the body of the page content-->
			<img class = "takeout" src = "Pictures/takeout.png">
			<div class = "information">
				<p class  = "header">Chinese Food To Take Out</p>
				<hr id = "hr">
				<p class = "telephone">Telephone:<br>(508) 886-2228<br>(508) 886-2263</p>

			<!--This is the Google Map-->
			<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
				</script>
				<div id = "map">
					<div id="gmap_canvas">

					</div>
						<style>
							#gmap_canvas img{max-width:none!important;background:none!important}
						</style>
				</div>
				<script type="text/javascript"> 
					function init_map(){
						var myOptions = {zoom:19,center:new google.maps.LatLng(42.37626646353913,-71.9548526153269),mapTypeId: google.maps.MapTypeId.ROADMAP};
						map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
						marker = new google.maps.Marker({
							map: map,position: new google.maps.LatLng(42.37626646353913, -71.9548526153269)
						});
						infowindow = new google.maps.InfoWindow({
							content:"<b>Yang's Kitchen</b><br/>249 Main Street<br/>01543 Rutland" 
						});
						google.maps.event.addListener(marker, "click", function(){
							infowindow.open(map,marker);});infowindow.open(map,marker);
						}
						google.maps.event.addDomListener(window, 'load', init_map);
				</script>
		</div>
