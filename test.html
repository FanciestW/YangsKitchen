<div style="overflow:hidden;height:500px;width:600px;">
	<div id="gmap_canvas" style="height:500px;width:600px;">

	</div>
		<style>
			#gmap_canvas img{max-width:none!important;background:none!important}
		</style>

<script type="text/javascript"> 
	function init_map(){var myOptions = {zoom:18,center:new google.maps.LatLng(42.376222376470636,-71.95430209192659),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(42.376222376470636, -71.95430209192659)});infowindow = new google.maps.InfoWindow({content:"<b>Yang's Kitchen</b><br/>249 Main Street<br/>01543 Rutland" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
</script>
